<app-header></app-header>

<app-sidebar class="fixed top-0 left-0 h-full w-[280px]"></app-sidebar>

<div class="ml-[280px] mx-auto mt-12 p-6 bg-white">
  <!-- Navbar -->
  <div class="flex justify-between items-center p-4 mb-4">
    <div>
      <h1 class="text-2xl font-bold">Añadir producto</h1>
      <p class="text-gray-500">Crear producto para añadir a tu inventario.</p>
    </div>
    <div class="flex items-center space-x-4">
      <button
        class="flex items-center px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition"
      >
        Guardar
      </button>
    </div>
  </div>
  <!-- /Navbar -->

  <div class="grid grid-cols-3 gap-6">
    <!-- Información General -->
    <div class="col-span-2">
      <h2 class="text-xl font-semibold mb-4">Información general</h2>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700"
          >Nombre del producto</label
        >
        <input
          type="text"
          placeholder="Ingresa el nombre del producto"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2 border"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700"
          >Descripción</label
        >
        <textarea
          placeholder="Ingresa la descripción del producto"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2 border"
        ></textarea>
        <p class="text-xs text-gray-500 mt-1">
          Esta descripción se mostrará en el catálogo del producto.
        </p>
      </div>

      <div class="mb-4 grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Talla</label>
          <div class="flex space-x-4 mt-2">
            <label><input type="checkbox" value="XS" /> XS</label>
            <label><input type="checkbox" value="S" /> S</label>
            <label><input type="checkbox" value="M" /> M</label>
            <label><input type="checkbox" value="L" /> L</label>
            <label><input type="checkbox" value="XL" /> XL</label>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Género</label>
          <div class="flex space-x-4 mt-2">
            <label><input type="radio" value="Varón" /> Varón</label>
            <label><input type="radio" value="Mujer" /> Mujer</label>
            <label><input type="radio" value="Unisex" /> Unisex</label>
          </div>
        </div>
      </div>

      <!-- Precio y Stock -->
      <h2 class="text-xl font-semibold mb-4">Precio y stock</h2>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Precio por proveedor</label
          >
          <input
            type="text"
            placeholder="Ingresa el precio por proveedor"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2 border"
            (input)="handlePriceProviderInput($event)"
            (focus)="handleProviderFocus($event)"
            (blur)="handleProviderBlur($event)"
            [value]="priceProviderInput"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Precio de venta</label
          >
          <input
            type="text"
            placeholder="Ingresa el precio de venta"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2 border"
            (input)="handlePriceSaleInput($event)"
            (focus)="handleSaleFocus($event)"
            (blur)="handleSaleBlur($event)"
            [value]="priceSaleInput"
          />
        </div>

        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700">Stock</label>
          <input
            type="number"
            placeholder="Ingresa el stock"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2 border"
          />
        </div>

        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700"
            >Proveedor</label
          >
          <input
            type="text"
            placeholder="Ingresa el proveedor"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2 border"
          />
        </div>
      </div>
    </div>

    <!-- Subir Imagen -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Subir imagen</h2>
      <div
        class="border-2 border-dashed border-gray-300 p-6 rounded-lg text-center"
      >
        <input
          type="file"
          class="hidden"
          id="fileInput"
          (change)="onImageSelected($event)"
          multiple
        />
        <label for="fileInput" class="cursor-pointer">
          <svg
            class="mx-auto h-12 w-12 text-gray-400"
            fill="none"
            viewBox="0 0 48 48"
            stroke="currentColor"
          >
            <path
              d="M12 28v-4a8 8 0 018-8h4a8 8 0 018 8v4m4 0v12H8V28m4 0h16"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p class="mt-2 text-sm text-gray-500">
            Seleccione un archivo o arrástrelo y suéltelo aquí
          </p>
          <p class="mt-2 text-xs text-gray-500">
            JPG o PNG, tamaño de archivo mín 2MB y máxi 10MB
          </p>

          <!-- Botón para seleccionar archivo -->
          <button
            class="mt-2 px-4 py-2 bg-white-600 text-black rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 border"
            (click)="selectFile()"
          >
            Seleccionar archivo
          </button>

          <!-- Input de archivo escondido -->
          <input
            type="file"
            #fileInput
            (change)="onImageSelected($event)"
            accept="image/png, image/jpeg"
            style="display: none"
          />
        </label>

        <!-- Mostrar mensaje de error -->
        <p *ngIf="errorMsg" class="text-red-500 mt-4">{{ errorMsg }}</p>
      </div>

  <!-- Contenedor de previsualización de imágenes -->
  <div class="w-[360px] h-[64px] flex space-x-2 mt-4 border border-gray-300 rounded">
    <div 
      *ngFor="let img of imagenes; let i = index" 
      class="w-16 h-16 relative"
    >
      <img [src]="img" alt="Imagen cargada" class="w-full h-full object-cover">
      <button 
        (click)="removeImage(i)" 
        class="btn-remove absolute top-0 right-0 bg-gray-200 text-bold rounded-full p-1 w-4 h-4 flex items-center justify-center">
        X
      </button>
    </div>
  </div>
</div>
  </div>
</div>
