<!-- Contenedor Disponibilidad -->
<div class="w-[272px] h-[auto] gap-[var(--spacingspacespace-x-25)] opacity-100">
	<!-- Texto de Disponibilidad -->
	<div class="w-[188px] h-[20px] gap-0 opacity-100 mb-3">
		<!-- Agregando margen inferior -->
		<span class="font-sans text-base font-semibold leading-6 text-left">Disponibilidad</span>
	</div>

	<!-- Subcontenedores para opciones de disponibilidad -->
	<div class="flex flex-col gap-4">
		<!-- Aumentando el gap para más separación -->
		<!-- Opción 1: Disponible -->
		<div class="flex items-center gap-2">
			<!-- Círculo para seleccionar (vacío o relleno según el estado) -->
			<div (click)="toggleDisponibilidad('disponible')" class="w-[20px] h-[20px] rounded-full border border-gray-400 flex items-center justify-center cursor-pointer" [class.bg-white]="disponibilidad === 'disponible'">
				<!-- Círculo interno más pequeño y negro para dejar un borde blanco -->
				<div class="w-[12px] h-[12px] bg-black rounded-full" *ngIf="disponibilidad === 'disponible'"></div>
			</div>
			<span class="w-[172px] h-[20px] font-sans text-sm font-normal leading-5 text-left">Disponible</span>
		</div>

		<!-- Opción 2: No Disponible -->
		<div class="flex items-center gap-2">
			<!-- Círculo para seleccionar (vacío o relleno según el estado) -->
			<div (click)="toggleDisponibilidad('noDisponible')" class="w-[20px] h-[20px] rounded-full border border-gray-400 flex items-center justify-center cursor-pointer" [class.bg-white]="disponibilidad === 'noDisponible'">
				<!-- Círculo interno más pequeño y negro para dejar un borde blanco -->
				<div class="w-[12px] h-[12px] bg-black rounded-full" *ngIf="disponibilidad === 'noDisponible'"></div>
			</div>
			<span class="w-[172px] h-[20px] font-sans text-sm font-normal leading-5 text-left">No Disponible</span>
		</div>
	</div>
</div>








<!-- Contenedor Catálogo -->
<div class="w-[272px] h-[102px] gap-[var(--spacingspacespace-x-25)] opacity-100">

	<div class="w-[188px] h-[20px] gap-0 opacity-100">
		<span class="font-sans text-base font-semibold leading-6 text-left">Catálogo</span>
	</div>

	<!-- Subcontenedores para opciones de catálogo -->
	<div class="flex flex-col h-[72px] overflow-y-auto">
		<!-- Opción 1: Verano -->
		<div class="w-[272px] h-[36px] py-2 px-1 gap-0 flex items-center">
			<div class="relative">
				<input type="checkbox" id="verano" class="hidden" [checked]="veranoSeleccionado" (change)="toggleVerano()" />
				<label for="verano" class="w-5 h-5 border-2 border-black rounded cursor-pointer flex items-center justify-center" (click)="toggleVerano()">
            <span class="hidden text-white" [ngClass]="{'block': veranoSeleccionado, 'hidden': !veranoSeleccionado}">✓</span>
          </label>
			</div>
			<span class="w-[172px] h-[20px] gap-0 opacity-100 font-sans text-sm font-normal leading-5 text-left cursor-pointer" (click)="toggleVerano()">Verano</span>
		</div>

		<!-- Opción 2: Invierno -->
		<div class="w-[272px] h-[36px] py-2 px-1 gap-0 flex items-center">
			<div class="relative">
				<input type="checkbox" id="invierno" class="hidden" [checked]="inviernoSeleccionado" (change)="toggleInvierno()" />

            <span class="hidden text-white" [ngClass]="{'block': inviernoSeleccionado, 'hidden': !inviernoSeleccionado}">✓</span>
          </label>
			</div>
			<span class="w-[172px] h-[20px] gap-0 opacity-100 font-sans text-sm font-normal leading-5 text-left cursor-pointer" (click)="toggleInvierno()">Invierno</span>
		</div>
	</div>
</div>
