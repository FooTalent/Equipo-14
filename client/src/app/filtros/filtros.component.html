<div class="fixed inset-0 bg-grey bg-opacity-25 backdrop-blur-md" *ngIf="showFilters"></div>

<!-- Componente de Filtros -->
<div *ngIf="showFilters"
     id="_product-filters"
     class="fixed right-0 top-0 w-[320px] h-full bg-[#FEFEFF] overflow-hidden">
<!-- Contenedor del Título -->
<div class="w-[320px] h-[68px] p-[var(--spacingpaddingpt-25)] px-[var(--spacingpaddingpx-6)] gap-[10px] opacity-100 flex items-center justify-between mb-2"> <!-- Cambiado mb-4 a mb-2 -->
    <div class="w-[226px] h-[32px] gap-[10px] opacity-100 flex items-center">
      <span class="font-sans text-2xl font-bold leading-8 text-left">Filtros</span>
    </div>
  
    <!-- Contenedor del Botón Cerrar -->
    <button aria-label="Cerrar"
            type="button"
            (click)="toggleFilters()"
            class="ghost default normal rounded opacity-100 w-[52px] h-[48px] min-h-[var(--sizingmin-heightmin-h-6)] max-h-[var(--sizingmax-heightmax-h-16)] py-[var(--spacingpaddingpy-35)] px-[var(--spacingpaddingpx-4)] gap-[0px] bg-transparent border-none flex items-center justify-center">
      <div class="w-[12.5px] h-[12.5px] opacity-100 flex items-center justify-center">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

  </div>
  


  <!-- Segundo Contenedor -->
  <div class="w-full h-[546px] max-h-[700px] p-[var(--spacingpaddingpt-6)] px-[var(--spacingpaddingpx-6)] gap-[10px] opacity-100 overflow-auto">
    <div class="w-[272px] h-auto min-h-[var(--sizingmin-heightmin-h-72)] gap-[var(--spacingspacespace-y-6)] opacity-100">
      
      <!-- Contenedor principal de Tallas -->
<div class="w-full h-auto p-0 gap-2 opacity-1 mb-6">

    <!-- Título de Tallas -->
    <div class="w-[188px] h-[20px] gap-0 opacity-1 mb-2">
      <span class="text-base font-semibold leading-6 text-left">Tallas</span>
    </div>
  
    <!-- Subcontenedor para las opciones de tallas -->
    <div class="w-full h-auto p-0 gap-6 opacity-1">
      
<!-- Talla XS -->
<div class="flex items-center justify-between w-full h-[36px] py-2 px-1 gap-2 opacity-1">
    <input type="checkbox" id="xs" class="w-5 h-5 border-2 border-gray-300 rounded cursor-pointer" 
           [(ngModel)]="tallaXSSeleccionada">
    <label for="xs" class="flex-1 text-left cursor-pointer">
      <span class="text-base font-medium">XS</span>
    </label>
  </div>
  
<!-- Talla S con checkbox -->
<div class="flex items-center justify-between w-full h-[36px] py-2 px-1 gap-2 opacity-1">
    <!-- Checkbox para Talla S -->
    <input type="checkbox" id="s" class="w-5 h-5 border-2 border-gray-300 rounded cursor-pointer" 
           [(ngModel)]="tallaSSeleccionada"> <!-- Vinculado a la propiedad -->
    <label for="s" class="flex-1 text-left">
      <span class="text-base font-medium">S</span>
    </label>
  </div>
  
  <!-- Talla M con checkbox -->
  <div class="flex items-center justify-between w-full h-[36px] py-2 px-1 gap-2 opacity-1">
    <!-- Checkbox para Talla M -->
    <input type="checkbox" id="m" class="w-5 h-5 border-2 border-gray-300 rounded cursor-pointer" 
           [(ngModel)]="tallaMSeleccionada"> <!-- Vinculado a la propiedad -->
    <label for="m" class="flex-1 text-left">
      <span class="text-base font-medium">M</span>
    </label>
  </div>
  
  <!-- Talla L con checkbox -->
  <div class="flex items-center justify-between w-full h-[36px] py-2 px-1 gap-2 opacity-1">
    <!-- Checkbox para Talla L -->
    <input type="checkbox" id="l" class="w-5 h-5 border-2 border-gray-300 rounded cursor-pointer" 
           [(ngModel)]="tallaLSeleccionada"> <!-- Vinculado a la propiedad -->
    <label for="l" class="flex-1 text-left">
      <span class="text-base font-medium">L</span>
    </label>
  </div>
  
  <!-- Talla XL con checkbox -->
  <div class="flex items-center justify-between w-full h-[36px] py-2 px-1 gap-2 opacity-1">
    <!-- Checkbox para Talla XL -->
    <input type="checkbox" id="xl" class="w-5 h-5 border-2 border-gray-300 rounded cursor-pointer" 
           [(ngModel)]="tallaXLSeleccionada"> <!-- Vinculado a la propiedad -->
    <label for="xl" class="flex-1 text-left">
      <span class="text-base font-medium">XL</span>
    </label>
  </div>
  
  <!-- Talla Única con checkbox -->
  <div class="flex items-center justify-between w-full h-[36px] py-2 px-1 gap-2 opacity-1">
    <!-- Checkbox para Talla Única -->
    <input type="checkbox" id="unica" class="w-5 h-5 border-2 border-gray-300 rounded cursor-pointer" 
           [(ngModel)]="tallaUnicaSeleccionada"> <!-- Vinculado a la propiedad -->
    <label for="unica" class="flex-1 text-left">
      <span class="text-base font-medium">Única</span>
    </label>
  </div>
  
  
    </div>
  </div>
  
      <!-- Contenedor de Disponibilidad -->
      <div class="w-[272px] h-[auto] gap-[var(--spacingspacespace-x-25)] opacity-100 mb-4">
        <div class="w-[188px] h-[20px] gap-0 opacity-100 mb-3">
          <span class="font-sans text-base font-semibold leading-6 text-left">Disponibilidad</span>
        </div>

        <!-- Opciones de Disponibilidad -->
        <div class="flex flex-col gap-4">
          <div class="flex items-center gap-2">
            <div (click)="toggleDisponibilidad('disponible')" class="w-[20px] h-[20px] rounded-full border border-gray-400 flex items-center justify-center cursor-pointer" [class.bg-white]="disponibilidad === 'disponible'">
              <div class="w-[12px] h-[12px] bg-black rounded-full" *ngIf="disponibilidad === 'disponible'"></div>
            </div>
            <span class="w-[172px] h-[20px] font-sans text-sm font-normal leading-5 text-left">Disponible</span>
          </div>

          <div class="flex items-center gap-2">
            <div (click)="toggleDisponibilidad('noDisponible')" class="w-[20px] h-[20px] rounded-full border border-gray-400 flex items-center justify-center cursor-pointer" [class.bg-white]="disponibilidad === 'noDisponible'">
              <div class="w-[12px] h-[12px] bg-black rounded-full" *ngIf="disponibilidad === 'noDisponible'"></div>
            </div>
            <span class="w-[172px] h-[20px] font-sans text-sm font-normal leading-5 text-left">No Disponible</span>
          </div>
        </div>
      </div>

<!-- Contenedor Catálogo -->
<div class="w-[272px] h-[102px] gap-[var(--spacingspacespace-x-25)] opacity-100">
    <div class="w-[188px] h-[20px] gap-0 opacity-100 mb-2 ">
      <span class="font-sans text-base font-semibold leading-6 text-left">Catálogo</span>
    </div>
  
    <!-- Opciones de Catálogo -->
    <div class="flex flex-col h-[72px] overflow-y-auto ">
      <!-- Opción 1: Verano -->
      <div class="w-[272px] h-[36px] py-2 px-1 gap-0 flex items-center">
        <input type="checkbox" id="verano" class="w-5 h-5 border-2 border-black rounded cursor-pointer" [checked]="veranoSeleccionado" (change)="toggleVerano()"/>
        <label for="verano" class="flex-1 text-left cursor-pointer ml-2"> <!-- Agregado ml-2 para separación -->
          <span class="text-base font-medium">Verano</span>
        </label>
      </div>
  
      <!-- Opción 2: Invierno -->
      <div class="w-[272px] h-[36px] py-2 px-1 gap-0 flex items-center ">
        <input type="checkbox" id="invierno" class="w-5 h-5 border-2 border-black rounded cursor-pointer" [checked]="inviernoSeleccionado" (change)="toggleInvierno()"/>
        <label for="invierno" class="flex-1 text-left cursor-pointer ml-2"> <!-- Agregado ml-2 para separación -->
          <span class="text-base font-medium  ">Invierno</span>
        </label>
      </div>
    </div>
  </div>
  

    </div>
  </div>

<!-- Tercer Contenedor: Botones de Acción -->
<div class="flex items-center">
    <!-- Primer botón: Filtrar (28) -->
    <button class="bg-green-400 text-[#011008] w-[97px] h-[48px] rounded-lg gap-2 opacity-100 
    text-sm font-sans font-semibold leading-5 text-center" 
    type="button">
{{ filterButtonText }}
</button>
  
  <!-- Segundo botón: Cancelar -->
  <button class="border border-gray-300 text-[#0B0A0B] bg-white w-[97px] h-[48px] rounded-lg gap-2 opacity-100 ml-2 text-sm font-sans font-semibold leading-5 text-center" 
          type="button" 
          (click)="resetFilters()"> <!-- Llama al método resetFilters -->
    Cancelar
  </button>
  
</div>
