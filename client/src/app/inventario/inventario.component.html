<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<app-filtros></app-filtros>

 <!-- Contenido del inventario -->
 <div class="h-[820px] w-[1160px] p-6 bg-white rounded-lg shadow-md overflow-auto">
  <!-- Contenido del inventario (sin cambios) -->
  <div class="pepe flex justify-between items-center p-4">
    <div>
      <h1 class="text-2xl font-bold">Mi inventario</h1>
      <p class="text-gray-500">Controla fácilmente la disponibilidad y stock de tus productos.</p>
    </div>
    <div class="flex items-center space-x-4">
      <button class="flex items-center px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 transition">
        Descargar inventario
      </button>
      <button class="flex items-center px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
        Añadir producto
      </button>
    </div>
  </div>
  <!-- /Navbar -->

  <!-- Estadísticas del inventario -->
  <div class="grid grid-cols-4 gap-4 mb-6">
    <!-- Contenido de estadísticas (sin cambios) -->
  </div>

  <!-- Tabla del inventario -->
  <div class="flex items-center justify-between mb-4">
    <!-- Contenido de la tabla (sin cambios) -->
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border">
      <!-- Contenido de la tabla (sin cambios) -->
    </table>
  </div>

  <!-- Componente de Filtros -->
  <app-filtros *ngIf="showFilters"></app-filtros>

  <div class="flex justify-end items-center mt-4">
    <button class="px-4 py-2 bg-gray-100 rounded">Anterior</button>
    <div class="flex items-center mx-4">
      <button class="px-2 py-1 bg-gray-100 text-black rounded mx-1">1</button>
      <span class="mx-1">de</span>
      <button class="px-2 py-1 bg-gray-100 text-black rounded mx-1">100</button>
    </div>
    <button class="px-4 py-2 bg-gray-100 rounded">Siguiente</button>
  </div>
</div>
